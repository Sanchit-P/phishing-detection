<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Segoe UI', sans-serif; width: 300px; padding: 15px; background: #fdfdfd; }
        h3 { margin-top: 0; color: #333; border-bottom: 2px solid #eee; padding-bottom: 8px; }
        
        /* Counter Styles */
        .counter-container { display: flex; justify-content: space-between; margin-bottom: 15px; background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .counter-item { text-align: center; flex: 1; }
        .counter-num { display: block; font-size: 22px; font-weight: bold; }
        .counter-label { font-size: 10px; text-transform: uppercase; color: #888; letter-spacing: 0.5px; }
        
        .status-text { text-align: center; color: #666; font-size: 12px; margin-top: 10px; font-style: italic; }
    </style>
</head>
<body>
    <h3>PhishGuard Dashboard</h3>

    <div class="counter-container">
        <div class="counter-item">
            <span id="cnt-phishing" class="counter-num" style="color: #e74c3c;">0</span>
            <span class="counter-label">Phishing</span>
        </div>
        <div class="counter-item" style="border-left: 1px solid #eee; border-right: 1px solid #eee;">
            <span id="cnt-suspicious" class="counter-num" style="color: #f39c12;">0</span>
            <span class="counter-label">Suspicious</span>
        </div>
        <div class="counter-item">
            <span id="cnt-safe" class="counter-num" style="color: #2ecc71;">0</span>
            <span class="counter-label">Safe</span>
        </div>
    </div>

    <div class="status-text">Monitoring active Gmail tab...</div>

    <script src="popup.js"></script>
</body>
</html>
